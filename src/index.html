    <script src="scripts/directives/tinkmap.js"></script>
    <script>
        app = angular.module('tink.gis.angular');
        app.controller('ExampleController', [ '$scope', function($scope) {
        var ctrl = this;
        ctrl.center = {
            lat: 51.2192159,
            lng: 4.4028818,
            zoom: 15
        }
        $scope.test = function()
        { 
            alert("ok");
        }
        ctrl.ourlayers = {
            kaart: {
                name: 'kaart',
                url: 'http://tiles.arcgis.com/tiles/1KSVSmnHT2Lw9ea6/arcgis/rest/services/basemap_stadsplan_v6/MapServer/tile/{z}/{y}/{x}',
                type: 'xyz',
                layerOptions: {
                    showOnSelector: true
                }
            },
            luchtfoto: {
                name: 'luchtfoto',
                url: "http://tile.informatievlaanderen.be/ws/raadpleegdiensten/tms/1.0.0/omwrgbmrvl@GoogleMapsVL/{z}/{x}/{y}.png",

                layerOptions: {
                    showOnSelector: true,
                    tms: true
                }
            }
        };
       }]);
