

<tink-accordion data-start-open="true">
	<div ng-repeat="theme in layers">  
<tink-accordion-panel>
	 <data-header>
   <input style="opacity: 1;position: relative;z-index:100"; type="checkbox" ng-model="theme.visible">
	 {{theme.name}}
  </data-header>
    <data-content>



	
	
	 
	 <div ng-repeat="group in theme.groups">
		<input style="opacity: 1;position: relative;z-index:100"; type="checkbox" ng-model="group.visible">
		 {{group.name}}
		 
		 <div ng-repeat="layer in group.layers">
			
               <layer  layer="layer"></layer>
		 </div>

		 
	 </div>
	 
	 
</div>

  </data-content>
  </tink-accordion-panel>
  </div>
</tink-accordion>
