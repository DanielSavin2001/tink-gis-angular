<div><input class="visible-box" type="checkbox" ng-model="theme.Visible" ng-change="visChanged()">{{theme.Naam}}
    <div class="layercontroller-checkbox" ng-repeat="layer in theme.Layers">
        <tink-Layer layer="layer">
        </tink-Layer>
    </div>
    <div class="layercontroller-checkbox" ng-repeat="group in theme.Groups">
        <tink-Grouplayer grouplayer="group">
        </tink-Grouplayer>
    </div>
</div>
