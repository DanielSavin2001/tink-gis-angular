<div id="content">
    <div class="wrapper">
        <leaflet id="standaardmap" class="leafletmap" center="center" layers="layers" controls="controls" defaults="defaults">
            <div class="btn-group ll searchbtns">
                <button type="button" class="btn"><i class="fa fa-map-marker"></i></button>
                <button type="button" class="btn"><i class="fa fa-download"></i></button>
            </div>
            <div class="btn-group btn-group-vertical ll interactiebtns">
                <button type="button" class="btn active"><i class="fa fa-info"></i></button>
                <button type="button" class="btn"><i class="fa fa-mouse-pointer"></i></button>
                <button type="button" class="btn"><i class="fa fa-download"></i></button>
            </div>

            <div class="ll zoekbalken">
                <input type="text" id="zoekbalk1" placeholder="Welke locatie of adres zoek je?" />
                <input type="text" class="invisible" placeholder="Welke locatie of adres zoek je?" />
            </div>
            <div class="ll btn-group ll kaarttypes">
                <button class="btn" ng-class="{active: kaartIsGetoond==true}" ng-click="toonKaart()">Kaart</button>
                <button class="btn" ng-class="{active: kaartIsGetoond==false}" ng-click="toonLuchtfoto()">Luchtfoto</button>
            </div>
            <div class="btn-group btn-group-vertical ll viewbtns">
                <button type="button" class="btn" ng-click="zoomIn()"><i class="fa fa-plus"></i></button>
                <button type="button" class="btn" ng-click="zoomOut()"><i class="fa fa-minus"></i></button>
                <button type="button" class="btn" ng-click=""><i class="fa fa-crosshairs"></i></button>
                <button type="button" class="btn" ng-click="fullExtent()"><i class="fa fa-home"></i></button>
            </div>
            <div class="ll localiseerbtn">
                <button type="button"  class="btn"><i class="fa fa-male"></i></button>
            </div>
        </leaflet>
    </div>
</div>
