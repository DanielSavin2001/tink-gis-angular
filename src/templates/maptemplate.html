<div class="tink-map">
    <div id="map" class="leafletmap">
        <div class="btn-group ll searchbtns">
            <button type="button" class="btn" prevent-default><i class="fa fa-map-marker"></i></button>
            <button type="button" class="btn" prevent-default><i class="fa fa-download"></i></button>
        </div>
        <div class="btn-group btn-group-vertical ll interactiebtns">
            <button type="button" class="btn active" prevent-default><i class="fa fa-info"></i></button>
            <button type="button" class="btn" prevent-default><i class="fa fa-mouse-pointer"></i></button>
            <button type="button" class="btn" prevent-default><i class="fa fa-download"></i></button>
        </div>

        <div class="ll zoekbalken">
            <input type="text" class="zoekbalk" placeholder="Welke locatie of adres zoek je?" />
            <select ng-options="layer as layer.name for layer in Layers track by layer.id" ng-model="selectedlayer" ng-change="layerChange()"></select>
        </div>
        <div class="ll btn-group kaarttypes">
            <button class="btn" ng-class="{active: kaartIsGetoond==true}" ng-click="toonKaart()" prevent-default>Kaart</button>
            <button class="btn" ng-class="{active: kaartIsGetoond==false}" ng-click="toonLuchtfoto()" prevent-default>Luchtfoto</button>
        </div>
        <div class="btn-group btn-group-vertical ll viewbtns">
            <button type="button" class="btn" ng-click="zoomIn()" prevent-default><i class="fa fa-plus"></i></button>
            <button type="button" class="btn" ng-click="zoomOut()" prevent-default><i class="fa fa-minus"></i></button>
            <button type="button" class="btn" ng-click="" prevent-default><i class="fa fa-crosshairs"></i></button>
            <button type="button" class="btn" ng-click="fullExtent()" prevent-default><i class="fa fa-home"></i></button>
        </div>
        <div class="btn-group btn-group-vertical ll localiseerbtn">
            <button type="button" class="btn" prevent-default><i class="fa fa-male"></i></button>
        </div>
    </div>
    <tink-Layers></tink-Layers>
    <tink-Search></tink-Layers>
</div>
