<div class="layercontroller-checkbox">
    <input class="visible-box" type="checkbox" ng-model="lyrctrl.layer.visible" ng-change="lyrctrl.chkChanged()" id="{{layer.name}}{{layer.id}}">
    <label for="{{layer.name}}{{layer.id}}"> {{layer.name | limitTo: 20}} <span ng-show="lyrctrl.layer.theme.Type == 'wms' && lyrctrl.layer.queryable">(i)</span></label>
</div>
