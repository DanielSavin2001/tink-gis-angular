<div data-tink-nav-aside="" id="leftaside" data-auto-select="true" data-toggle-id="asideNavLeft" class="nav-aside nav-left">
    <aside class="flex-column flex-grow-1">
        <div class="buffer-panel" ng-show="srchrsltsctrl.drawLayer && !srchrsltsctrl.selectedResult">
            <div class="nav-aside-section">
                <p class="nav-aside-title">
                    Selectievorm
                </p>
            </div>
            <div class="row extra-padding margin-top">
                <div class="col-xs-12 text-right">
                   <button ng-click="srchrsltsctrl.deleteDrawing()" tink-tooltip="Verwijder de selectievorm" tink-tooltip-align="right" class="btn"><i class="fa fa-trash" aria-hidden="true"></i></button>
                   <button ng-hide="srchrsltsctrl.mobile" class="btn" ng-click="srchrsltsctrl.bufferFromDrawing()" tink-tooltip="Buffer rond selectievorm" tink-tooltip-align="right">
                       <svg class="icon icon-sik-buffer"><use xlink:href="#icon-sik-buffer"></use></svg>
                   </button>
                   <button class="btn btn-primary" ng-click="srchrsltsctrl.zoom2Drawing()">Tonen</button>
                </div>
            </div>
        </div>
        <div class="nav-aside-section">
            <p class="nav-aside-title">Resultaten</p>
        </div>

        <button class="nav-left-toggle" data-tink-sidenav-collapse="asideNavLeft">
              <a href="#" title="Open menu"><span class="sr-only">Open left menu</span></a>
            </button>

        <div class="flex-column flex-grow-1" ng-show="srchctrl.LoadingCompleted">
            <tink-search-results></tink-search-results>
            <tink-search-selected></tink-search-selected>
        </div>
        <div class="loader-advanced center-block margin-top margin-bottom" ng-show="srchctrl.LoadingCompleted == false">
            <span class="loader"></span>
            <span class="loader-percentage">{{srchctrl.loadingPercentage}}%</span>
        </div>
    </aside>
</div>
