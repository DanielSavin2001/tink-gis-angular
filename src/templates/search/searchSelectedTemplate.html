<div ng-if="srchslctdctrl.selectedResult">
    <a ng-click="srchslctdctrl.close(srchslctdctrl.selectedResult)">Terug naar resultaten</a>
    <div class="row" ng-repeat="prop in srchslctdctrl.props">
        <div class="col-md-5"> {{ prop.key}} </div>
        <div class="col-md-7"> {{ prop.value }} </div>
    </div>
    <div class="row">
        <div class="col-md-6"><a ng-click="srchslctdctrl.toonFeatureOpKaart()">Tonen</a></div>
        <div class="col-md-6 pull-right"> <a ng-click="">Buffer</a></div>
    </div>
    <div class="row">
        <div class="col-md-6"><a ng-if="srchslctdctrl.prevResult" ng-click="srchslctdctrl.vorige()">Vorige</a></div>
        <div class="col-md-6 pull-right"> <a ng-if="srchslctdctrl.nextResult" ng-click="srchslctdctrl.volgende()">Volgende</a></div>
    </div>
</div>
