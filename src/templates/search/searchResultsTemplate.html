<div ng-if="!srchrsltsctrl.selectedResult && srchrsltsctrl.featureLayers.length > 0">
    <select ng-model="srchrsltsctrl.layerGroupFilter">
        <option value="geenfilter" selected="selected">Geen filter ({{srchrsltsctrl.features.length}})</option>
        <option ng-repeat="feat in srchrsltsctrl.featureLayers" value="{{feat}}">{{feat}} ({{srchrsltsctrl.aantalFeaturesMetType(feat)}})</option>
    </select>
    <ul ng-repeat="layerGroupName in srchrsltsctrl.featureLayers">
        <tink-accordion ng-if="srchrsltsctrl.layerGroupFilter=='geenfilter' || srchrsltsctrl.layerGroupFilter==layerGroupName " data-start-open="true"
        data-one-at-a-time="false">
            <tink-accordion-panel>
                <data-header>
                    <p class="nav-aside-title">{{layerGroupName}} ({{srchrsltsctrl.aantalFeaturesMetType(layerGroupName)}})
                        <button prevent-default ng-click="srchrsltsctrl.deleteFeatureGroup(layerGroupName)"  class="trash pull-right"></button>
                    </p>
                    <!--Accordion with callback function-->
                </data-header>
                <data-content>
                    <li ng-repeat="feature in srchrsltsctrl.features | filter: { layerName:layerGroupName } :true" ng-mouseover="srchrsltsctrl.HoverOver(feature)"> <!-- ng-mouseleave="feature.hoverEdit = false -->
                        <a ng-if="!feature.hoverEdit" ng-click="srchrsltsctrl.showDetails(feature)">{{ feature.displayValue | limitTo : 23}}</a>
                        <div ng-if="feature.hoverEdit">
                            <a ng-click="srchrsltsctrl.showDetails(feature)">{{ feature.displayValue}}
                                 </a>
                            <button class="trash pull-right" prevent-default ng-click="srchrsltsctrl.deleteFeature(feature)"></button>
                        </div>
                    </li>
                </data-content>
            </tink-accordion-panel>
        </tink-accordion>
    </ul>
    <button class="btn-sm margin-left margin-top" ng-click="srchrsltsctrl.exportToCSV()">Exporteer naar CSV</button>
</div>
