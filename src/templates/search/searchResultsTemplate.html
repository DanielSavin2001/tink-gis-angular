<ul ng-if="!srchrsltsctrl.selectedResult" ng-repeat="layerGroupName in srchrsltsctrl.featureLayers">
    <p class="nav-aside-title">{{layerGroupName}}</p>
    <li ng-repeat="feature in srchrsltsctrl.features | filter: { layerName: layerGroupName }">
        <a ng-click="srchrsltsctrl.showDetails(feature)">{{ feature.displayValue | limitTo : 23}}<br/>DETAILS</a>
    </li>
</ul>
