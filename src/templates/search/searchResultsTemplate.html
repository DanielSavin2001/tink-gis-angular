<div ng-if="!srchrsltsctrl.selectedResult">
    <ul ng-repeat="layerGroupName in srchrsltsctrl.featureLayers">
        <p class="nav-aside-title">{{layerGroupName}}<a ng-click="srchrsltsctrl.deleteFeatureGroup(layerGroupName)" class="pull-right"><i class="fa fa-trash"></i></a></p>
        <li ng-repeat="feature in srchrsltsctrl.features | filter: { layerName:layerGroupName } :true" ng-mouseover="feature.hoverEdit = true"
        ng-mouseleave="feature.hoverEdit = false">
            <a ng-if="!feature.hoverEdit" ng-click="srchrsltsctrl.showDetails(feature)">{{ feature.displayValue | limitTo : 23}}<br/>DETAILS</a>
            <div ng-if="feature.hoverEdit">
                <a ng-click="srchrsltsctrl.showDetails(feature)">{{ feature.displayValue}}
                <br/>DETAILS</a>
                <a ng-click="srchrsltsctrl.deleteFeature(feature)"><i class="fa fa-trash"></i></a>
            </div>
        </li>
    </ul>
    </p><a ng-click="srchrsltsctrl.exportToCSV()">Export to CSV</a></p>
</div>
