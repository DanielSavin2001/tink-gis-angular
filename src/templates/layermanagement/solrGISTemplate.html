<div class="row relative-container">
    <div class="col-md-4 flex-column margin-top margin-bottom">
        <div>
            <input class="searchbox" type="text" ng-model="searchTerm" ng-change="searchChanged()" ng-model-options="{debounce: 250}" placeholder="Geef een trefwoord" />
        </div>
        <div class="scrollable-list margin-top margin-bottom">
            <div ng-repeat="theme in availableThemes">
                <div ng-click="solrThemeChanged(theme)" class="greytext">
                <!-- ng-class="{'greytext': theme.Type != 'wms' &&  theme.Type != 'esri'}"-->
                    {{theme.name}}
                    <div style="margin-left: 20px;" ng-repeat="layer in theme.layers">
                        <span ng-class="{'blacktext': layer.isMatch}">{{layer.naam}}
                            <span ng-show="layer.featuresCount > 0"> ({{layer.featuresCount}})</span>
                        </span>
                        <div class="blacktext featureinsolr">
                            {{layer.features.join(', ')}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <tink-pagination  ng-hide="numberofrecordsmatched <= 5" tink-current-page="currentPage" tink-change="pageChanged(page,perPage,next)" tink-total-items="numberofrecordsmatched" tink-items-per-page="recordsAPage"></tink-pagination>
        </div>
    </div>
    <div class="col-md-8 flex-column margin-top margin-bottom">
        <preview-layer ng-if="copySelectedTheme"  theme="copySelectedTheme" addorupdatefunc="AddOrUpdateTheme()">

        </preview-layer>
    </div>
</div>
