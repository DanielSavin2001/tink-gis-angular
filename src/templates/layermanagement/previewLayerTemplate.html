<div>
    <div class="row" ng-show="theme !== null">
        <div class="col-xs-12">
            <button ng-if="theme.Added != false" ng-click="addorupdatefunc()">Update</button>
            <button ng-if="theme.Added != false" ng-click="delTheme()">Delete</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <p>{{theme.Description}}</p>
            <p><small><a ng-href="{{theme.CleanUrl}}" target="_blank">Details</a></small></p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 layercontroller-checkbox scrollable-preview">
            <input indeterminate-checkbox child-list="theme.AllLayers" property="enabled" type="checkbox" ng-model="theme.enabled" id="{{theme.name}}">
            <label for="{{theme.name}}">{{theme.name}}</label>
            <div ng-repeat="mainlayer in theme.Layers">
                <tink-managementlayer layer="mainlayer"></tink-managementlayer>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 margin-top">
            <button ng-if="theme.Added == false" ng-click="addorupdatefunc()">Toevoegen</button>
        </div>
    </div>
</div>
