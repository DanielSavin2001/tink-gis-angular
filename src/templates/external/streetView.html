<html>
  <head>
    <meta charset="utf-8">
    <title>Street View side-by-side</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map,  {
        float: left;
        height: 0%;
        width: 0%;
      }
       #pano {
        float: left;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>
    <script>

      function initialize() {
        
        var urlLat = parseFloat((location.search.split('lat=')[1]||'').split('&')[0]);
        var urlLng = parseFloat((location.search.split('lng=')[1]||'').split('&')[0]);
        var fenway = {lat:urlLat, lng: urlLng};
        var map = new google.maps.Map(document.getElementById('map'), {
          center: fenway,
          zoom: 14
        });
        var panorama = new google.maps.StreetViewPanorama(
            document.getElementById('pano'), {
              position: fenway,
              pov: {
                heading: 34,
                pitch: 10
              }
            });
        map.setStreetView(panorama);
      }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEISwhjYd_3auB40fCcFEYgMvfvncH3Qc&callback=initialize">
    </script>
  </body>
</html>
